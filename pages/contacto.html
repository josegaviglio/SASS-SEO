    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm">
            <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center" style="">Contáctanos</legend>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name">Nombre</label>
                  <div class="col-md-9">
                    <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Correo electrónico</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label" for="message">Mensaje</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje"
                      rows="5"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-primary btn-lg button-color boton-3">Enviar Mensaje</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
